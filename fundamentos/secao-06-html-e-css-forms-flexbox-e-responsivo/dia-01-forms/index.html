<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="bootstrap-5.2.2-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="title">TrybeTrip</h1>
    <form action="" method="get" class="forms">
      <div class="main-container">
        <div class="container">
          <label class="form-label" for="user">Email:</label>
          <input
            type="text"
            id="user"
            placeholder="Digite seu email"
            autofocus
            name="user"
            class="form-control"
          />
          <br />
          <label for="senha">Senha:</label>
          <input
            class="form-control"
            type="password"
            id="senha"
            placeholder="Digite sua senha"
          />
        </div>

        <div class="container">
          <p>Destino Favorito:</p>
          <input
            class="form-check-input"
            type="radio"
            name="destino"
            id="praia"
          />
          <label for="praia">Praia</label>
          <input
            class="form-check-input"
            type="radio"
            name="destino"
            id="cidade"
          />
          <label for="cidade">Cidade</label>
          <input
            class="form-check-input"
            type="radio"
            name="destino"
            id="campo"
          />
          <label for="campo">Campo</label>
          <input
            class="form-check-input"
            type="radio"
            name="destino"
            id="montanha"
          />
          <label for="montanha">Montanha</label>
        </div>

        <div class="container">
          <p>
            Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso
            TrybeTrip?
          </p>
          <textarea name="" id="texto" cols="30" rows="10"></textarea>
        </div>

        <div class="container">
          <label for="date">Melhor data para a viagem:</label>
          <input class="form-control" type="date" name="date" id="date" />
        </div>

        <div class="container">
          <input class="form-check-input" type="checkbox" name="" id="check1" />
          <label for="check1"
            >Gostaria de receber outras incríveis oportunidades oferecidas pela
            Trybe?</label
          >
          <br />
          <input class="form-check-input" type="checkbox" name="" id="check2" />
          <label for="check2"
            >Concordo que imagens das minhas férias poderão ser usadas na
            divulgação de concursos futuros.</label
          >
        </div>
      </div>
      <div class="btn-container">
        <button type="submit" class="btn btn-primary" id="btn-enviar">
          Enviar
        </button>
        <button type="reset" class="btn btn-primary">Apagar</button>
      </div>
    </form>
    <script src="bootstrap-5.2.2-dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
